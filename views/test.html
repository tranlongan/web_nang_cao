                            </select>

                            </select>

                            <div class="md-form">
                                <input placeholder="Địa chỉ" type="text" id="detailAddress" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-" data-dismiss="modal">Close</button>
