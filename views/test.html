<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../node_modules/mdbootstrap/css/bootstrap.min.css">

<body>
<div class="container-fluid">
    <!--            phần thêm sản phẩm bị hide-->
    <div id="display1">
        <a class="navbar-brand" href="/viewAllProduct">Quay lại</a>

        <div class="h2-responsive mb-5">Sửa sản phẩm</div>

        <div id="message" style="color: green"></div>
        <!--                    form thêm sản phẩm -->
        <!--                        ảnh-->
        <div class="row mb-3">
            <div class="col-5">
                <div>
                    Chọn hình ảnh minh họa cho sản phẩm<span style="color: red"> *</span>
                </div>
            </div>
            <div class="col-7">
                <input type="file" id="myFile" name="myFile">
            </div>
        </div>
        <!--                        tên sp-->
        <div class="row mb-3">
            <div class="col-5">
                <div>
                    Tên sản phẩm<span style="color: red"> *</span>
                </div>
            </div>
            <div class="col-7">
                <input type="text" id="name_product" name="name_product" class="form-control"
                       required="required">
            </div>
        </div>
        <!--                        giá sp-->
        <div class="row mb-3">
            <div class="col-5">
                <div>
                    Giá sản phẩm<span style="color: red"> *</span>
                </div>
            </div>
            <div class="col-7">
                <input type="text" id="cost_product" name="cost_product" class="form-control"
                       required="required">
            </div>
        </div>
        <!--                        danh mục sp-->
        <div class="row mb-3">
            <div class="col-5">
                <div>
                    Danh mục sản phẩm
                </div>
            </div>
            <div class="col-7">
                <select id="select_category" name="select_category" class="browser-default custom-select">

                </select>
            </div>
        </div>

        <button type="button" class="btn btn-outline-brown">Sửa</button>
    </div>
</div>


<!-- jQuery -->
